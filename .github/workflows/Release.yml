name: Releases

on:
  workflow_dispatch:

permissions:
  contents: write

jobs: 
  deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Main
        uses: actions/checkout@v4

      - name: Upload Syncer as build artifact
        uses: actions/upload-artifact@v4
        with: 
          name: PlaceSyncer
          path: src/*
      
      - name: Get Release Description from config.toml
        uses: SebRollen/toml-action@v1.0.0
        id: release_description
        with: 
          file: 'config.toml'
          field: 'release.description'

      - name: Get Release Version from config.toml
        uses: SebRollen/toml-action@v1.0.0
        id: release_version
        with: 
          file: 'config.toml'
          field: 'release.version'

      - name: Release
        uses: softprops/action-gh-release@v2.3.2
        with: 
          body: ${{ steps.release_description.outputs.value }}
          tag_name: ${{ steps.release_version.outputs.value }}
          files: PlaceSyncer
          draft: true